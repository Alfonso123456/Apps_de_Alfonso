<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/framework7.bundle.css">
        <link rel="stylesheet" type="text/css" href="css/my-app.css">
        <title>Hello World</title>
    </head>
    <body>
            
        <div id="app">
            <div class="view view-main">
            <form class="list" id="my-form">
  <ul>
    <li>
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">Nombre(s):</div>
          <div class="item-input-wrap">
            <input type="text" name="name" placeholder="Your name">
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">Correo:</div>
          <div class="item-input-wrap">
            <input type="email" name="email" placeholder="E-mail">
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">GÃ©nero</div>
          <div class="item-input-wrap">
            <select name="gender">
              <option value="male" selected>Masculino</option>
              <option value="female">Femenino</option>
            </select>
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title">Palanca</div>
          <div class="item-after">
            <label class="toggle toggle-init">
              <input type="checkbox" name="toggle" value="yes"><i class="toggle-icon"></i>
            </label>
          </div>
        </div>
      </div>
    </li>
  </ul>
</form>
<div class="block block-strong row">
  <div class="col"><a class="button convert-form-to-data" href="#">Obteber datos</a></div>
  <div class="col"><a class="button fill-form-from-data" href="#">Llenar formulario</a></div>
</div>
        </div><!-- Termina view-main  -->
    </div><!-- Termina id app -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/framework7.bundle.js"></script>
        <script type="text/javascript" src="js/my-app-7.js"></script>        
    </body>
</html>
